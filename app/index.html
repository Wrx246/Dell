<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Dell</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#" rel="home">
                <img src="./assets/img/logos/logo-min.png" alt="logo min" />
            </a>
        </div>
        <section class="navigation">
            <a href="#" rel="search">
                <img src="./assets/img/logos/fi-rr-search.png" alt="search" />
            </a>
            <ul>
                <li class="navigation-item">
                    <a href="#" rel="profile">
                        <img src="./assets/img/logos/profile.png" alt="profile" />
                    </a>
                </li>
                <li class="navigation-item">
                    <span class="navigation-item__count">3</span>
                    <a href="#" rel="basket">
                        <img src="./assets/img/logos/shopper.png" alt="basket" />
                    </a>
                </li>
                <li class="navigation-item menu">
                    <div class="hamburger">
                        <span class="bar"></span>
                        <span class="bar"></span>
                        <span class="bar"></span>
                    </div>
                    <ul class="nav-menu">
                        <li class="nav-item">
                            <a href="#main" class="nav-link">главная</a>
                        </li>
                        <li class="nav-item">
                            <a href="#catalog" class="nav-link">каталог</a>
                        </li>
                        <li class="nav-item">
                            <a href="#news" class="nav-link">новости</a>
                        </li>
                        <li class="nav-item">
                            <a href="#asc" class="nav-link">наш асц</a>
                        </li>
                        <li class="nav-item">
                            <a href="#contacts" class="nav-link">контакты</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </header>
    <main>
        <section id="main" class="main">
            <div class="main-header">
                <div>
                    <span class="main-header_new">Новое поступление</span>
                    <br />
                    <span class="main-header_title">Лучшие товары <br /> от компании Dell</span>
                </div>
                <div class="main-description">
                    <button type="button" class="main-description_button">
                        <img src="./assets/img/logos/Description.png" alt="description" />
                    </button>
                    <span class="main-description_text">Подробнее</span>
                </div>
            </div>
            <div class="main-swipe">
                <div class="main-swipe_item">
                    <img src="./assets/img/main/headerLaptop.png" alt="laptop" />
                </div>
            </div>
            <div class="main-profit">
                <p class="main-profit_text">Выгодное предложение от Dell</p>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="js/main.min.js"></script>
</body>

</html>
